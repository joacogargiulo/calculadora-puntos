<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntos - Primera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="table-container">
        <h1>Tabla Puntos Primera</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Equipo</th>
                    <th>Pts</th>
                    <th>PJ</th>
                    <th>PG</th>
                    <th>PE</th>
                    <th>PP</th>
                    <th>GF</th>
                    <th>GC</th>
                    <th>DIF</th>
                </tr>
            </thead>
            <tbody id="tabla-puntos">
                <!-- Las filas se generarán con JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="table-container">
        <h1>Tabla Anual de Puntos</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Equipo</th>
                    <th>Pts</th>
                    <th>PJ</th>
                    <th>PG</th>
                    <th>PE</th>
                    <th>PP</th>
                    <th>GF</th>
                    <th>GC</th>
                    <th>DIF</th>
                </tr>
            </thead>
            <tbody id="tabla-anual">
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>
    </div>    

    <!-- Calculadora de puntos para los partidos restantes -->
    <div class="calculator-container">
        <h2>Calculadora de Puntos para Partidos Restantes</h2>
        <div id="matches-container">
            <!-- Aquí se generarán los partidos y sus inputs de resultados -->
        </div>
        <button onclick="resultadosRandom()">Generar Resultados Aleatorios</button>
        <button onclick="actualizarPuntos()">Calcular</button>
    </div>

    <script src="script.js"></script>

</body></html>
